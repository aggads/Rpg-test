<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mini-Rpg</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="opacityfade">
            <div class="clouds"></div>
        </div>
        <div class="container">
            <div class="main">

                <div class="leftcontroller">
                    <div class="lefttrigger"></div>
                    <div class="slider"></div>
                    <div class="leftgrip">
                        <div class="minus"></div>
                        <div class="dpad">
                            <div class="up dpadbutton fonts">‚ñ≤</div>
                            <div class="down dpadbutton fonts">‚ñº</div>
                            <div class="left dpadbutton fonts">‚óÄ</div>
                            <div class="right dpadbutton fonts">‚ñ∂</div>
                        </div>
                        <div class="mysterybutton"></div>
                        <div class="analogstick">
                            <div class="divider divider1"></div>
                            <div class="divider divider2"></div>
                            <div class="divider divider3"></div>
                            <div class="divider divider4"></div>
                        </div>
                    </div>
                </div>

                <div class="rightcontroller">
                    <div class="righttrigger"></div>
                    <div class="slider"></div>
                    <div class="rightgrip">
                        <div class="plus"></div>
                        <div class="dpad">
                            <div class="up dpadbutton fonts">X</div>
                            <div class="down dpadbutton fonts" onclick="retour()">B</div>
                            <div class="left dpadbutton fonts">Y</div>
                            <div class="right dpadbutton fonts" onclick="intro()">A</div>
                        </div>
                        <div class="analogstick">
                            <div class="divider divider1"></div>
                            <div class="divider divider2"></div>
                            <div class="divider divider3"></div>
                            <div class="divider divider4"></div>
                        </div>

                        <div class="home">
                            <div class="homecenter">üè†</div>
                        </div>

                    </div>
                </div>

                <div class="screenframe">
                    <div class="cutout left"></div>
                    <div class="cutout right"></div>
                    <div class="inlay">
                        <div class="clip clip1"></div>
                        <div class="clip clip2"></div>
                        <div class="camera"></div>
                        <div class="screen">
                            <div class="textDialogue">                               
                                <p class="dialogue">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="shadow"></div>
        </div>
        <div class="switchbutton" onclick="show()">Welcome to</div>
        <div class="logobox" onclick="reset()"></div>
        <a target="_blank" href="https://www.google.be/search?source=hp&ei=bJfJW_D4KcG1tgXFhZ6YCg&q=sword+art+online&oq=sw&gs_l=psy-ab.3.2.35i39k1l2j0i67k1l8.411.705.0.2908.3.2.0.0.0.0.188.366.0j2.2.0....0...1c.1.64.psy-ab..1.2.365.0..0j0i131k1.0.tz3cvK9ODl4b" class="credits"><i class="fa fa-google" aria-hidden="true"></i>SAO</a>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="js/index.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
